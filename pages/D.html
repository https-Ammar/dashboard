<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة طبيب/استشاري جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        /* Custom styles for form elements to fit the design */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid rgb(229 231 235); /* border-gray-200 */
            background-color: white;
            color: #1f2937; /* text-gray-900 */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .dark .form-input {
            border-color: rgb(55 65 81); /* dark:border-gray-800 */
            background-color: rgb(255 255 255 / 0.03); /* dark:bg-white/[0.03] */
            color: rgb(255 255 255 / 0.9); /* dark:text-white/90 */
        }
        .form-input:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.25);
            outline: none;
        }
        .btn-submit {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; /* rounded-xl */
            font-weight: 600;
            color: white;
            background-color: #3b82f6; /* Blue-500 */
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-submit:hover {
            background-color: #2563eb; /* Blue-600 */
        }
    </style>
</head>
<body x-data="{ page: 'create-doctor', loaded: true, darkMode: false, stickyMenu: false, sidebarToggle: false, scrollTop: false, isTaskModalModal: false, days: ['السبت', 'الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة'], selectedDays: [] }" x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')); $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))" :class="{'dark bg-gray-900': darkMode === true}">
    <div x-show="loaded" x-transition.opacity x-init="window.addEventListener('DOMContentLoaded', () => {setTimeout(() => loaded = false, 500)})" class="fixed inset-0 z-999999 flex items-center justify-center bg-white dark:bg-black">
        <div class="h-16 w-16 animate-spin rounded-full border-4 border-solid border-brand-500 border-t-transparent"></div>
    </div>
    <div class="flex h-screen overflow-hidden">
        
        <div class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto">
            <div :class="sidebarToggle ? 'block xl:hidden' : 'hidden'" class="fixed z-50 h-screen w-full bg-gray-900/50"></div>
            <main>
                <header x-data="{menuToggle: false}"
                    class="sticky top-0 z-99999 flex w-full border-gray-200 bg-white xl:border-b dark:border-gray-800 dark:bg-gray-900">
                    <div class="flex grow flex-col items-center justify-between xl:flex-row xl:px-6">
                        <div
                            class="flex w-full items-center justify-between gap-2 border-b border-gray-200 px-3 py-3 sm:gap-4 lg:py-4 xl:justify-normal xl:border-b-0 xl:px-0 dark:border-gray-800">
                            <button
                                :class="sidebarToggle ? 'xl:bg-transparent dark:xl:bg-transparent bg-gray-100 dark:bg-gray-800' : ''"
                                class="z-99999 flex h-10 w-10 items-center justify-center rounded-lg border-gray-200 text-gray-500 xl:h-11 xl:w-11 xl:border dark:border-gray-800 dark:text-gray-400"
                                @click.stop="sidebarToggle = !sidebarToggle">
                                <i class="bi bi-list xl:block hidden" style="font-size:16px;"></i>
                                <i :class="sidebarToggle ? 'hidden' : 'block xl:hidden'" class="bi bi-list" style="font-size:24px;"></i>
                                <i :class="sidebarToggle ? 'block xl:hidden' : 'hidden'" class="bi bi-x" style="font-size:24px;"></i>
                            </button>
                            <h1 class="text-xl font-bold text-gray-800 dark:text-white/90">إضافة طبيب/استشاري</h1>
                            <button
                                class="z-99999 flex h-10 w-10 items-center justify-center rounded-lg text-gray-700 hover:bg-gray-100 xl:hidden dark:text-gray-400 dark:hover:bg-gray-800"
                                :class="menuToggle ? 'bg-gray-100 dark:bg-gray-800' : ''" @click.stop="menuToggle = !menuToggle">
                                <i class="bi bi-three-dots-vertical" style="font-size:24px;"></i>
                            </button>
                        </div>
                        <div :class="menuToggle ? 'flex' : 'hidden'"
                            class="shadow-theme-md w-full items-center justify-between gap-4 px-5 py-4 xl:flex xl:justify-end xl:px-0 xl:shadow-none">
                            <div class="2xsm:gap-3 flex items-center gap-2">
                                <button
                                    class="hover:text-dark-900 relative flex h-11 w-11 items-center justify-center rounded-full border border-gray-200 bg-white text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-700 dark:border-gray-800 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"
                                    @click.prevent="darkMode = !darkMode">
                                    <i class="bi bi-moon-fill dark:block hidden" style="font-size:20px;"></i>
                                    <i class="bi bi-sun-fill dark:hidden" style="font-size:20px;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
                    <div class="col-span-12">
                        <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
                            <div class="px-4 py-4 sm:pl-6 sm:pr-4">
                                <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">إدخال بيانات الطبيب الجديد</h3>
                                </div>
                            </div>
                            <div class="border-t border-gray-100 p-4 dark:border-gray-800 sm:p-6">
                                
                                <form id="create-doctor-form" action="#" method="POST">
                                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                                        
                                        <div class="col-span-1">
                                            <label for="doctor_name" class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">الاسم الكامل للطبيب/الاستشاري</label>
                                            <input type="text" id="doctor_name" name="doctor_name" placeholder="مثال: د. خالد صقر" required class="form-input">
                                        </div>

                                        <div class="col-span-1">
                                            <label for="specialization" class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">التخصص</label>
                                            <select id="specialization" name="specialization" required class="form-input">
                                                <option value="" disabled selected>اختر التخصص</option>
                                                <option value="weight_loss">إنقاص الوزن</option>
                                                <option value="muscle_gain">بناء العضلات</option>
                                                <option value="clinical_nutrition">تغذية علاجية</option>
                                                <option value="sports_nutrition">تغذية رياضية</option>
                                            </select>
                                        </div>

                                        <div class="col-span-1">
                                            <label for="image_url" class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">رابط صورة الطبيب</label>
                                            <input type="url" id="image_url" name="image_url" placeholder="مثال: https://example.com/doctor_photo.jpg" class="form-input">
                                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">سيكون هذا هو المعروض في صفحة الحجز.</p>
                                        </div>
                                        
                                        <div class="col-span-full">
                                            <label class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">أيام العمل المتاحة</label>
                                            <div class="flex flex-wrap gap-3">
                                                <template x-for="day in days" :key="day">
                                                    <label :for="'day-' + day" class="inline-flex items-center cursor-pointer">
                                                        <input type="checkbox" :id="'day-' + day" :value="day" name="available_days[]" class="hidden peer" @change="if ($event.target.checked) { selectedDays.push(day) } else { selectedDays = selectedDays.filter(d => d !== day) }">
                                                        <span class="py-2 px-4 rounded-xl border border-gray-200 text-gray-700 dark:border-gray-800 dark:text-gray-400 bg-white dark:bg-white/[0.03] transition-colors peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-blue-500">
                                                            <span x-text="day"></span>
                                                        </span>
                                                    </label>
                                                </template>
                                            </div>
                                        </div>
                                        
                                        <div class="col-span-1">
                                            <label for="start_time" class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">وقت بدء العمل</label>
                                            <input type="time" id="start_time" name="start_time" required class="form-input">
                                        </div>

                                        <div class="col-span-1">
                                            <label for="end_time" class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">وقت انتهاء العمل</label>
                                            <input type="time" id="end_time" name="end_time" required class="form-input">
                                        </div>
                                        
                                        <div class="col-span-1">
                                            <label for="subscribers_count" class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">عدد المشتركين الحاليين</label>
                                            <input type="number" id="subscribers_count" name="subscribers_count" placeholder="مثال: 55" class="form-input" min="0">
                                            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">للاستخدام الإداري فقط.</p>
                                        </div>

                                        <div class="col-span-full">
                                            <label for="description" class="mb-2.5 block text-sm font-medium text-gray-800 dark:text-white/90">الوصف أو السيرة الذاتية المختصرة</label>
                                            <textarea id="description" name="description" rows="4" placeholder="قدم وصفاً لخبرة الطبيب ومجالات تخصصه الرئيسية." required class="form-input"></textarea>
                                        </div>

                                        <div class="col-span-full pt-4 flex justify-end">
                                            <button type="submit" class="btn-submit">
                                                <i class="bi bi-person-plus-fill mr-2" style="font-size: 1.1rem;"></i>
                                                حفظ وإضافة الطبيب
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script defer src="../assets/js/bundle.js"></script>
</body>
</html>
